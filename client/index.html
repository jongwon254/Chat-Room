<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <nav id="header" class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">Welcome to the Chat Room!</a>
    </nav>

    <!-- Bootstrap container with card and list group -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="chat-room" class="card">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="m in messages">
                                {{ m.text }} &nbsp &nbsp ({{ m.date }})
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <form>
                            <input type="text" class="form-control" v-model="message" placeholder="Message">
                            <div class="d-grid gap-2">
                                <button @click.prevent="sendMessage" class="btn btn-dark mt-2" :disabled="isDisabled" type="button">
                                    Send
                                </button>
                              </div>
                        </form>
                    </div>
                </div>
                <div class="history">
                    <button id="history_button">See History</button>
                </div>
            </div>
            
        </div>
    </div>
    

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="main.js"></script>
</body>
</html>
